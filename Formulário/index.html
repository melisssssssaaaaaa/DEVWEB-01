<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
</head>
<body>

    <h1>Formulário</h1>

<h2>Dados Pessoais</h2>
<fieldset>
  <legend>Dados Pessoais</legend>
  <form action="#" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required size="50" maxlength="100"><br>
    
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required><br>
    
    <label for="naturalidade">Naturalidade:</label><br>
    <input type="text" id="naturalidade" name="naturalidade" placeholder="Digite sua naturalidade" required size="30" maxlength="50"><br>
    
    <label for="data_nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br>
    
    <label for="nome_social">Nome Social:</label><br>
    <input type="text" id="nome_social" name="nome_social" placeholder="Digite seu nome social (se aplicável)" size="30" maxlength="100"><br>
    
    <label for="genero">Gênero:</label><br>
    <select id="genero" name="genero" required>
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
    </select><br>
    
    <label for="escolaridade">Escolaridade:</label><br>
    <input type="text" id="escolaridade" name="escolaridade" placeholder="Digite sua escolaridade" size="30" maxlength="100"><br>
    
    <label for="tem_filhos">Tem Filhos:</label><br>
    <input type="checkbox" id="tem_filhos" name="tem_filhos" value="sim"> Sim<br>
    <input type="checkbox" id="tem_filhos" name="tem_filhos" value="não"> Não<br>
  </form>
</fieldset>

<h2>Documentos</h2>
<fieldset>
  <legend>Documentos</legend>
  <form action="#" method="post">
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="11" size="14"><br>
    
    <label for="rg">RG:</label><br>
    <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required maxlength="9" size="12"><br>
    
    <label for="data_emissao_rg">Data de Emissão RG:</label><br>
    <input type="date" id="data_emissao_rg" name="data_emissao_rg" required><br>
    
    <label for="uf_emissao_rg">UF de Emissão RG:</label><br>
    <input type="text" id="uf_emissao_rg" name="uf_emissao_rg" placeholder="Digite a UF" maxlength="2" size="3" required><br>
    
    <label for="orgao_emissor_rg">Órgão Emissor RG:</label><br>
    <input type="text" id="orgao_emissor_rg" name="orgao_emissor_rg" placeholder="Digite o órgão emissor" size="20" required><br>
        
    <label for="titulo_eleitor">Título de Eleitor:</label><br>
    <input type="text" id="titulo_eleitor" name="titulo_eleitor" placeholder="Digite seu título de eleitor" maxlength="12" size="20"><br>
    
    <label for="reservista">Reservista:</label><br>
    <input type="text" id="reservista" name="reservista" placeholder="Digite seu número de reservista" maxlength="20" size="20"><br>
    
    <label for="pis">PIS:</label><br>
    <input type="text" id="pis" name="pis" placeholder="Digite seu número PIS" maxlength="11" size="20"><br>
    
    <label for="passaporte">Passaporte:</label><br>
    <input type="text" id="passaporte" name="passaporte" placeholder="Digite seu número de passaporte" size="30" maxlength="20"><br>
  </form>
</fieldset>

<h2>Endereço</h2>
<fieldset>
  <legend>Endereço</legend>
  <form action="#" method="post">
    <!-- Campos já existentes -->
    
    <label for="logradouro">Logradouro:</label><br>
    <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu endereço" size="50" maxlength="100"><br>
    
    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" size="30" maxlength="50"><br>
    
    <label for="estado">Estado:</label><br>
    <input type="text" id="estado" name="estado" placeholder="Digite seu estado" maxlength="2" size="3"><br>
    
    <label for="numero">Número:</label><br>
    <input type="text" id="numero" name="numero" placeholder="Digite o número" size="10" maxlength="10"><br>
    
    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="8" size="10"><br>
  </form>
</fieldset>

<h2>Endereço Comercial</h2>
<fieldset>
  <legend>Endereço Comercial</legend>
  <form action="#" method="post">

    <!-- Campos já existentes -->
    
    <label for="logradouro_comercial">Logradouro:</label><br>
    <input type="text" id="logradouro_comercial" name="logradouro_comercial" placeholder="Digite o endereço comercial" size="50" maxlength="100"><br>
    
    <label for="cidade_comercial">Cidade:</label><br>
    <input type="text" id="cidade_comercial" name="cidade_comercial" placeholder="Digite a cidade comercial" size="30" maxlength="50"><br>
    
    <label for="estado_comercial">Estado:</label><br>
    <input type="text" id="estado_comercial" name="estado_comercial" placeholder="Digite o estado comercial" maxlength="2" size="3"><br>
    
    <label for="numero_comercial">Número:</label><br>
    <input type="text" id="numero_comercial" name="numero_comercial" placeholder="Digite o número comercial" size="10" maxlength="10"><br>
    
    <label for="cep_comercial">CEP:</label><br>
    <input type="text" id="cep_comercial" name="cep_comercial" placeholder="Digite o CEP comercial" maxlength="8" size="10"><br>
  </form>
</fieldset>
</body>
</html>
